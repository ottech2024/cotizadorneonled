<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Ottech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        #volver {
            display: none;
            background-color: #25d366;
            margin-top: 10px;
        }
        #volver:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cotizador de carteles de Neon LED</h2>
    <label for="alto">Alto (metros):</label>
    <input type="number" id="alto" placeholder="Ingresar el valor decimal con un . " step="0.01" min="0">

    <label for="ancho">Ancho (metros):</label>
    <input type="number" id="ancho" placeholder="Ingresar el valor decimal con un . " step="0.01" min="0">

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>
    
    <button id="volver" onclick="irALink()">Volver a la conversación</button>
</div>

<script>
    function calcular() {
        const alto = parseFloat(document.getElementById('alto').value);
        const ancho = parseFloat(document.getElementById('ancho').value);
        
        if (isNaN(alto) || isNaN(ancho) || alto <= 0 || ancho <= 0) {
            alert("Por favor, ingresa valores válidos para el alto y el ancho.");
            return;
        }

        const metrosCuadrados = alto * ancho;
        const cotizacion = metrosCuadrados * 300000;

        document.getElementById('resultado').innerText = 
            `Total en metros cuadrados: ${metrosCuadrados.toFixed(2)} m²\n` +
            `Cotización: $${cotizacion.toFixed(2)}`;

        document.getElementById('volver').style.display = 'block';
    }

    function irALink() {
        window.location.href = "https://wa.me/1171390034?text=Avanzamos%20con%20el%20presupuesto";
    }
</script>

</body>
</html>
